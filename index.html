    <title>모카의 퀴즈교실</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M56KHBW"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <audio id='audio_btn' src="sound/pop.wav"></audio>
    <script type="text/javascript">
      function play(){
        var audio = document.getElementById('audio_btn');
        if(audio.paused){
          audio.play();
          audio.currentTime = 0;
        }
      }
    </script>

    <script src="jquery-3.5.1.min.js"></script>
    <div id="main" class="main">
      <img class="index" src="img/img_title_01.png" alt="대문">
      <br><br><br>

      <div id="selectQuiz" class="selectQuiz">
        <button class="mainMenu" onclick="play(); gameModeSelect(2)">1. 노래 퀴즈</button>
        <button class="mainMenu" onclick="play(); gameModeSelect(1)">2. 일러 퀴즈</button>
        <button class="mainMenu" onclick="play(); gameModeSelect(3)">3. 배경 퀴즈</button>
        <button class="mainMenu" onclick="play(); gameModeSelect(4)">4. 캐릭터 퀴즈</button>
        <button class="mainMenu" onclick="play(); gameModeSelect(99)">종합</button>
        <button class="mainMenu" onclick="play(); customQuiz()">내맘대로 퀴즈</button>
        <br><br><br>
        <div id="quizCount">907개의 문제 중에서 랜덤으로 출제됩니다.</div>
      </div>

      <div id="customQuiz" class="customQuiz">
        <div>원하는 퀴즈를 모두 선택하세요</div>
        <button class="customQuizMenu" onclick="play(); customQuizSelect('illust01', this)">일러 이름</button>
        <button class="customQuizMenu" onclick="play(); customQuizSelect('illust02', this)">특훈후 일러</button>
        <button class="customQuizMenu" onclick="play(); customQuizSelect('illust03', this)">일러 조각</button>
        <button class="customQuizMenu" onclick="play(); customQuizSelect('song01', this)">노래 난이도</button>
        <button class="customQuizMenu" onclick="play(); customQuizSelect('song02', this)">노래 조각</button>
        <button class="customQuizMenu" onclick="play(); customQuizSelect('song03', this)">노래 가사</button>
        <button class="customQuizMenu" onclick="play(); customQuizSelect('song04', this)">노래 듣기</button>
        <button class="customQuizMenu" onclick="play(); customQuizSelect('bg01', this)">배경</button>
        <button class="customQuizMenu" onclick="play(); customQuizSelect('char01', this)">악기</button>
        <button class="customQuizMenu" onclick="play(); customQuizSelect('char02', this)">캐릭터 프로필</button>
        <br><br>
        <button class="mainMenu" onclick="play(); gameModeSelect(100)">게임 시작!</button>
      </div>
    </div> 

    <div id="footer" class="footer">
      <div>만든 사람: 카페모카 | 버전: 베타 6 (2021/09/18 Update)</div>
      <!-- <div><a href="https://forms.gle/bwxAsd2DTuQbwk9u6" target="_blank">설문조사 하러가기</a> <a href="https://www.youtube.com/channel/UCDIWNxgdDJk2J3v4UZ3U01Q">유튜브 채널 방문</a></div> -->

    </div>

    <div id="mainGame" class="mainGame">
      <div>
        <button class="gotoMain" onclick="play(); location.href='index.html'">메인 메뉴로</button>
      </div>

      <div class="quizHeader">
        <h2><div id="quizNum" class="field">문제 1</div></h2>
        <div id="quizName" class="field"></div>
      </div>

      <div class="quizTable">
        <table id="quizTable" class="quizTable">
          <th id="quizTableTitle">좋아하는 것</th>
          <th id="quizTableContent">민트초코</th>
        </table>
      </div>

      <div class="quizImage">
        <img id="quizImage" alt="문제 이미지" height="300">
      </div>

      <div class="quizSound">
        <audio id="quizSound" controls autoplay></audio>
      </div>

      <div id="answer" class="answers">
        <button class="answer" id="answerA" onclick="play(); answer_clicked(this)"></button>
        <button class="answer" id="answerB" onclick="play(); answer_clicked(this)"></button>
        <button class="answer" id="answerC" onclick="play(); answer_clicked(this)"></button>
        <button class="answer" id="answerD" onclick="play(); answer_clicked(this)"></button>
      </div>
      


      <div id="answerImage" class="answerImages">
        <img class="answerImage" id="answerImageA" alt="1번" onclick="play(); answer_clicked(this)"></img>
        <img class="answerImage" id="answerImageB" alt="2번" onclick="play(); answer_clicked(this)"></img>
        <img class="answerImage" id="answerImageC" alt="3번" onclick="play(); answer_clicked(this)"></img>
        <img class="answerImage" id="answerImageD" alt="4번" onclick="play(); answer_clicked(this)"></img>
      </div>

      <div class="scoreBoard">
        <div id="score" style="display:inline">점수: 0</div>
        <div id="life" style="display:inline">라이프: 10 / 10</div>
        <br><br>
      </div>
    </div>

    <div id="result" class="result">
      <h1><div>게임 결과</div></h1>
      <br><br>
      <h2><div id="resultScore">점수: 0</div></h2>
      <h3><div id="resultReview"></div></h3>
      <img id="resultImage" class="resultImage" src="img/img_result_01.png" alt="모카빵">
      <br>
      <button class="resultBtn" id="result_Retry" onclick="result_retry_clicked()">재시작</button>
      <button class="resultBtn" id="result_GotoMain" onclick="result_gotoMain_clicked()">처음으로</button>
      <br><br>
      <!--<div><a href="https://forms.gle/bwxAsd2DTuQbwk9u6" target="_blank">설문조사 하러가기</a></div>-->
    </div>

    <div id="clear" class="clear">
      <h1><div>대단해!</div></h1>
      <br><br>
      <h2><div id="clearScore">점수: 0</div></h2>
      <h3><div id="clearReview"></div></h3>
      <img class="clearImage" src="img/img_result_01.png" alt="모카빵">
      <br>
      <button class="resultBtn" id="result_Retry" onclick="result_retry_clicked()">재시작</button>
      <button class="resultBtn" id="result_GotoMain" onclick="result_gotoMain_clicked()">처음으로</button>
    </div>

    <script src="quiz.js"></script>
  </body>

  
</html>
