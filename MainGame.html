<html>
  <head>
    <title>반도리! 퀴즈</title>
    <link rel="stylesheet" href="quiz.css"/>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
      html{
        width:100%;
        height:100%;
      }

      body {
        width: 100%;
        height: 100%;
        margin: 10px;
      }

      .menu{
        color:#000000 !important
      }

      .question{
        text-align: center;
        margin-top:2%;
        font-size: 20;
      }

      .questionImage{
        text-align: center;
      }

      .answer{
        text-align: center;
        width:100%;
        margin-top:1%;
      }

      .score {
        text-align: center;
        align-items: flex-start
      }


    </style>
  </head>
  <body>
    <script src="jquery-3.5.1.min.js"></script>
    <div class="menu">
      <button class="gotoMain" id="gotoMain" onclick="location.href='index.html'">메인 메뉴로</button>
    </div>

    <div class="question">
      <h2><div id="questionNum" class="field">문제</div></h2>
      <div id="question" class="field"></div>
    </div>

    <div class="questionImage">
      <img id="questionImage" alt="문제 이미지" height="400">
    </div>

    <div class="answer">
      <button class="answer" id="A" onclick="answerA_clicked()"></button>

      <button class="answer" id="B" onclick="answerB_clicked()"></button>

      <button class="answer" id="C" onclick="answerC_clicked()"></button>

      <button class="answer" id="D" onclick="answerD_clicked()"></button>
    </div>

    <div class="score">
      <h3><div id="score" class="field">점수: 0</div></h3>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
