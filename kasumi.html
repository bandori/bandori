    <title>카스미 퀴즈</title>
    <link rel="stylesheet" href="quiz.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M56KHBW"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <audio id='audio_btn' src="sound/pop.wav"></audio>
    <script type="text/javascript">
      function play(){
        var audio = document.getElementById('audio_btn');
        if(audio.paused){
          audio.play();
          audio.currentTime = 0;
        }
      }
    </script>

    <script src="jquery-3.5.1.min.js"></script>
    <div id="main" class="main">
      <img class="index" src="img/img_title_02.png" alt="대문">
      <br><br><br>

      <div id="selectQuiz" class="selectQuiz">
        <button class="mainMenu" onclick="play(); gameModeSelect(90)">시작하기</button>
        <button class="mainMenu" onclick="play(); gotoRanking()">기록 보기</button>

        <br><br><br>
        <div id="quizCount">제 1회 카스미능력평가! 총 50문항이며 10번 틀릴 시 게임이 종료됩니다.<br>다 맞추면 선물이... 있을까?</div>
      </div>
    </div> 

    <div id="footer" class="footer">
      <div>버전: 1.0 (2021/12/28 Update)</div>
      <div><a href="https://bandori.github.io/bandori" target="_blank">다른 게임 하러가기: 모카의 퀴즈교실</a></div>

    </div>

    <div id="mainGame" class="mainGame">
      <div>
        <button class="gotoMain" onclick="play(); location.href='kasumi.html'">메인 메뉴로</button>
      </div>

      <div class="quizHeader">
        <h2><div id="quizNum" class="field">문제 1</div></h2>
        <div id="quizName" class="field"></div>
      </div>

      <div class="quizTable">
        <table id="quizTable" class="quizTable">
          <th id="quizTableTitle">좋아하는 것</th>
          <th id="quizTableContent">민트초코</th>
        </table>
      </div>

      <div class="quizImage">
        <img id="quizImage" alt="문제 이미지" height="300">
      </div>

      <div class="quizSound">
        <audio id="quizSound" controls autoplay></audio>
      </div>

      <div id="answer" class="answers">
        <button class="answer" id="answerA" onclick="play(); answer_clicked(this)"></button>
        <button class="answer" id="answerB" onclick="play(); answer_clicked(this)"></button>
        <button class="answer" id="answerC" onclick="play(); answer_clicked(this)"></button>
        <button class="answer" id="answerD" onclick="play(); answer_clicked(this)"></button>
      </div>
      


      <div id="answerImage" class="answerImages">
        <img class="answerImage" id="answerImageA" alt="1번" onclick="play(); answer_clicked(this)"></img>
        <img class="answerImage" id="answerImageB" alt="2번" onclick="play(); answer_clicked(this)"></img>
        <img class="answerImage" id="answerImageC" alt="3번" onclick="play(); answer_clicked(this)"></img>
        <img class="answerImage" id="answerImageD" alt="4번" onclick="play(); answer_clicked(this)"></img>
      </div>

      <div class="scoreBoard">
        <div id="score" style="display:inline">점수: 0</div>
        <div id="life" style="display:inline">라이프: 10 / 10</div>
        <br><br>
      </div>
    </div>

    <div id="result" class="result">
      <h1><div>게임 결과</div></h1>
      <br><br>
      <h2><div id="resultScore">점수: 0</div></h2>
      <h3><div id="resultReview"></div></h3>
      <img id="resultImage" class="resultImage" src="img/img_result_01.png" alt="모카빵">
      <br><br>
      <button class="resultBtn" id="result_Retry" onclick="result_retry_clicked()">재시작</button>
      <button class="resultBtn" id="result_GotoMain" onclick="result_gotoMain_clicked()">처음으로</button>
      <br><br>
      <!--<div><a href="https://bandori.github.io/bandori/" target="_blank">다른 게임 하러가기: 모카의 퀴즈교실</a></div>-->
    </div>

    <div id="clear" class="clear">
      <h1><div>대단해!😀</div></h1>
      <br><br>
      <h2><div id="clearScore">점수: 0</div></h2>
      <h3><div id="clearReview"></div></h3>
      <img id="clearImage" class="clearImage" src="img/img_result_01.png" alt="모카빵">
      <br><br>
      <button class="resultBtn" id="result_Retry" onclick="result_retry_clicked()">재시작</button>
      <button class="resultBtn" id="result_GotoMain" onclick="result_gotoMain_clicked()">처음으로</button>
    </div>

    <div id="ranking" class="ranking">
      <button class="gotoMain" onclick="play(); location.href='kasumi.html'">메인 메뉴로</button> 
      <h1><div>기록실</div></h1>
      <br>
      <h2><div style="display:inline">★최고 기록★</div></h2>
      <div id="bestRanking" style="display:inline">점</div>
      <br>
      <a href="#"><img id="starSticker" class="starSticker" src="img/img_starsticker.png" alt="별 스티커" style="display:none" onclick="alert('키라키랏!')"></a>
      <br><br><br><br>
      <h2><div style="display:inline">최근 기록 (10개까지)</div></h2>
      <br>
      <div id="recentRanking" style="display:inline">점</div>
    </div>

    <script src="quiz.js"></script>
  </body>

  
</html>
